{% extends 'index.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
  <div class="card card-body">
    <form method="get">
      {{ filter.form.as_p }}<button class="btn btn-secondary" type="submit">Поиск</button>
    </form>
  </div>
  <br>
  <div class="container-fluid text-center bg-grey">
      <div class="row text-center">
      {% for obj in filter.qs %}
        <div class="col-sm-3">
          <div class="thumbnail">
            <a href="{% url 'product_detail' obj.id %}">
            <img src="{{ obj.imageURL }}" width="150px">
            </a>
          <a href="{% url 'product_detail' obj.id %}">
            <p>{{ obj.name }}</p>
          </a>
            <p><strong>{{ obj.old_price|floatformat:0 }} сом</strong></p>        
          </div>
        </div>
        {% endfor %}
      </div>
  </div>
{% endblock %}
