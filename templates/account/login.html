{% extends "account/base.html" %}
{% load bootstrap4 %}
{% load i18n %}
{% block head_title %}{% trans "Sign In" %}{% endblock %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-center h-100">
      <div class="card">
          <div class="card-header">
              <h3>{% trans "Sign In" %}</h3>
              <div class="d-flex justify-content-end social_icon">
                  <a href="https://127.0.0.1:8001/accounts/facebook/login/?process=login">
                      <span>
                        <i class="fab fa-facebook-square">
                      </i></span>
                  </a>
                  <a href="https://127.0.0.1:8001/accounts/google/login/?process=login">
                      <span>
                        <i class="fab fa-google-plus-square"></i>
                    </span>
                  </a>
              </div>
          </div>
          <div class="card-body">
              <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input id="id_login" type="text" class="form-control" placeholder="Имя пользователя или e-mail" name="login">
                  </div>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input id="id_password" type="password" class="form-control" placeholder="Введите пароль" name="password">
                  </div>
                  <div class="row align-items-center remember">
                      <input type="checkbox">Запомнить
                  </div>
                  <div class="form-group">
                      <input type="submit" value="{% trans 'Sign In' %}" class="btn float-right login_btn">
                  </div>
              </form>
          </div>
          <div class="card-footer">
              <div class="d-flex justify-content-center links">
                  Нет аккаунта?  <a href="{{ signup_url }}">Зарегистрироваться</a>
              </div>
              <div class="d-flex justify-content-center">
                  <a href="{% url 'account_reset_password' %}">Забыли пароль?</a>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
