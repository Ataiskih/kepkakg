{% extends 'base.html' %}
{% load static %}
{% block page %}

<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Имя">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                </div>
                
                <div id="shipping-info">
                    <hr>
                    <p>Оформить доставку:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Адрес">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="note" placeholder="Примечание">
                    </div>
                </div>

                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Заказать">
            </form>
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Детали оплаты</small>
            <button id="make-payment">Оплатить</button>
        </div>
        
    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; К корзине</a>
            <hr>
            <h3>Итого</h3>
            <hr>
            {% for item in items %}
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{{item.product.imageURL}}"></div>
                <div style="flex:2"><p>{{item.product.name}}</p></div>
                <div style="flex:1"><p>{{item.product.price|floatformat:2}}</p></div>
                <div style="flex:1"><p>x{{item.quantity}}</p></div>
            </div>
            {% endfor %}
            <h5>Total:   ${{order.get_cart_total|floatformat:2}}</h5>
        </div>
    </div>
</div>

<script type="text/javascript">
        var shipping = '{{order.shipping}}'
        var total = '{{order.get_cart_total}}'

        if (user != 'AnonymousUser'){
            document.getElementById('user-info').innerHTML = ''
        
        if (user != 'AnonymousUser'){
                // если вошел и shipping false, то скрыть эту часть
                document.getElementById('form-wrapped').classList.add("hidden");
                // показывать, если вошел и хочет заказать товар с shipping = false
                document.getElementById('payment-info').classList.add("hidden");
            }

            var form = document.getElementById('form')
            form.addEventListener('submit', function(e){
            e.preventDefault()
            console.log('Form Submitted...')
            document.getElementById('form-button').classList.add("hidden");
            document.getElementById('payment-info').classList.remove("hidden");
        })
        document.getElementById('make-payment').addEventListener('click', function(e){
                submitFormData()
            })
    function submitFormData(){
		console.log('Payment button clicked')

		var userFormData = {
			'name':null,
			'email':null,
			'total':total,
			}

			var shippingInfo = {
				'address':null,
            }

		if (user == 'AnonymousUser'){
			userFormData.name = form.name.value
			userFormData.email = form.email.value
		}

		console.log('Shipping Info:', shippingInfo)
		console.log('User Info:', userFormData)

		var url = "/process_order/"
		fetch(url, {
			method:'POST',
			headers:{
				'Content-Type':'applicaiton/json',
				'X-CSRFToken':csrftoken,
			}, 
			body:JSON.stringify({'form':userFormData, 'shipping':shippingInfo}),
			
		})
		.then((response) => response.json())
		.then((data) => {
			console.log('Success:', data);
			alert('Transaction completed');

			cart = {}
			document.cookie ='cart=' + JSON.stringify(cart) + ";domain=;path=/"
			window.location.href = "{% url 'main' %}"

		})
	}
    
</script>

{% endblock %}
