{% extends 'index.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    <div class="box-element">
        <div class="cart-row">
            <div style="flex:1"></div>
            <div style="flex:1"><strong>Дата заказа</strong></div>
            <div style="flex:1"><strong>Сумма</strong></div>
        </div>
        {% for order in orders %}
        <div class="cart-row">
            <div style="flex:1"><p>{{ order.order_date }}</p></div>
            <div style="flex:1"><p>{{ order.get_cart_total }} сом</p></div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
